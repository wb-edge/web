<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>캐릭터 검색 - 엣로아</title>
  <link rel="stylesheet" href="/web/css/style.css" />
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <div class="logo">Edge LOA</div>
      <input
        type="text"
        id="searchInput"
        placeholder="캐릭터명을 입력하세요..."
        onkeydown="handleSearch(event)"
      />
      <ul class="nav-links">
        <li><a href="/web">홈</a></li>
        <li><button onclick="openModal()">API Key</button></li>
      </ul>
    </div>
  </nav>

  <main class="results">
    <!-- 검색된 카드들이 이 영역에 표시됩니다 -->
  </main>

  <!-- API Key 입력 모달 -->
  <div id="apiKeyModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>API Key 입력</h2>
      <input type="text" id="apiKeyInput" placeholder="LOA API KEY를 입력하세요" />
      <button onclick="saveApiKey()">저장</button>
    </div>
  </div>

  <script src="/web/js/main.js"></script>
</body>
</html>
