<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/web/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edge LOA</title>
  <link rel="stylesheet" href="/web/css/style.css" />
  <link rel="stylesheet" href="/web/css/character-detail-style.css" />
</head>
<body>
  <div class="navbar">
    <div class="nav-container">
      <div class="logo">Edge LOA</div>
      <input type="text" id="searchInput" placeholder="캐릭터명을 입력하세요" />
      <button onclick="searchCharacter()">검색</button>
    </div>
  </div>

  <div class="results" id="results"></div>

  <!-- 캐릭터 상세 모달 -->
  <div id="characterDetailModal" class="modal">
    <div class="modal-content character-detail-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div id="detailContent"></div>
    </div>
  </div>

  <!-- 팔찌 툴팁 모달 -->
  <div id="braceletTooltipModal" class="modal">
    <div class="modal-content bracelet-tooltip-content">
      <span class="close" onclick="closeBraceletTooltip()">&times;</span>
      <div id="braceletTooltipContent"></div>
    </div>
  </div>

  <!-- API 키 입력 모달 -->
  <div id="apiKeyModal" class="modal">
    <div class="modal-content api-key-content">
      <h2>LOA API 키 입력</h2>
      <input type="text" id="apiKeyInput" placeholder="API 키를 입력하세요" style="width:100%;margin:10px 0;padding:8px;" />
      <button onclick="saveApiKey()">저장</button>
    </div>
  </div>

  <script type="module" src="/web/css/main.js"></script>
</body>
</html>
