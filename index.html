<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/web/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>캐릭터 검색 - 엣로아</title>
  <link rel="stylesheet" href="/web/css/style.css" />
  <link rel="stylesheet" href="/web/css/character-detail-style.css" />
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <div class="logo" onclick="window.location.href='/web'">Edge LOA</div>
      <input
        type="text"
        id="searchInput"
        placeholder="캐릭터명을 입력하세요..."
        onkeydown="handleSearch(event)"
      />
      <ul class="nav-links">
        <li><button id="apiKeyBtn" onclick="showApiKeyModal()">API KEY 입력</button></li>
      </ul>
    </div>
  </nav>

  <main class="results">
    <!-- 캐릭터 카드들이 여기에 표시됩니다 -->
  </main>

  <!-- 모달 -->
  <div id="apiKeyModal" class="modal api-key-modal">
    <div class="modal-content api-key-content">
      <span class="close" onclick="closeApiKeyModal()">&times;</span>
      <h2>LOA API KEY 입력</h2>
      <input type="text" id="apiKeyInput" placeholder="API Key를 입력하세요" />
      <button onclick="saveApiKey()">저장</button>
    </div>
  </div>

  <!-- 상세정보 모달 -->
  <div id="characterDetailModal" class="modal character-modal">
    <div class="modal-content character-detail-content">
      <span class="close" onclick="closeCharacterDetailModal()">&times;</span>
      <div id="detailContent"></div>
      <div class="equipment-list" id="equipmentList"></div>
    </div>
  </div>

  <script type="module" src="/web/js/main.js"></script>

</body>
</html>
