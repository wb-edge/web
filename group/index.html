<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/web/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edge LOA</title>
  <link rel="stylesheet" href="/web/css/style.css" />
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <div class="logo" onclick="window.location.href='/web'">Edge LOA</div>
      <ul class="nav-links">
        <li><button id="apiKeyBtn" onclick="showApiKeyModal()">API KEY 입력</button></li>
      </ul>
    </div>
  </nav>

  <main class="results">
    <div id="raid-entry-section">
	  <h2>내 레이드 진행 상황</h2>
	  <input type="text" id="userName" placeholder="닉네임 입력" />
	  <div id="raid-list">
	    <label><input type="checkbox" value="카양겔" /> 카양겔</label>
	    <label><input type="checkbox" value="일리아칸" /> 일리아칸</label>
	    <label><input type="checkbox" value="상아탑" /> 상아탑</label>
	  </div>
	  <button onclick="submitRaidData()">등록</button>
	</div>
	
	<hr />
	
	<div id="raid-comparison-section">
	  <h2>공통으로 남은 레이드</h2>
	  <ul id="common-raids"></ul>
	</div>
  </main>

  <!-- 모달 -->
  <div id="apiKeyModal" class="modal api-key-modal">
    <div class="modal-content api-key-content">
      <span class="close" onclick="closeApiKeyModal()">&times;</span>
      <h2>LOA API KEY 입력</h2>
      <input type="text" id="apiKeyInput" placeholder="API Key를 입력하세요" />
      <button onclick="saveApiKey()">저장</button>
    </div>
  </div>

  <script type="module" src="/web/js/group.js"></script>

</body>
</html>
