<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/web/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edge LOA</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <link rel="stylesheet" href="/web/css/group-style.css" />
</head>
<body>
  <!-- 네비게이션 -->
  <nav class="navbar">
    <div class="nav-container">
      <div class="logo" onclick="window.location.href='/web'">Edge LOA</div>
      <input type="text" id="searchInput" placeholder="캐릭터명을 입력하세요..." onkeydown="loadSiblings(event)" />
      <ul class="nav-links">
        <li><button id="apiKeyBtn" onclick="showApiKeyModal()">API KEY 입력</button></li>
      </ul>
    </div>
  </nav>

  <!-- 메인 결과 영역 -->
  <main class="results">
    <div class="character-list" id="characterList"></div>

    <hr />

    <!-- 다른 유저 레이드 데이터 영역 -->
    <section id="otherUsersSection">
      <h2>다른 유저들의 상태</h2>
      <div id="otherUsersData"></div>
    </section>
  </main>

  <!-- API Key 모달 -->
  <div id="apiKeyModal" class="modal api-key-modal">
    <div class="modal-content api-key-content">
      <span class="close" onclick="closeApiKeyModal()">&times;</span>
      <h2>LOA API KEY 입력</h2>
      <input type="text" id="apiKeyInput" placeholder="API Key를 입력하세요" />
      <button onclick="saveApiKey()">저장</button>
    </div>
  </div>

  <script type="module" src="/web/js/group.js"></script>
</body>
</html>
