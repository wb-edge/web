<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>캐릭터 검색 - 엣로아</title>
  <link rel="stylesheet" href="/web/css/style.css" />
</head>
<body>
  <!-- 상단바 -->
  <nav class="navbar">
    <div class="nav-container">
      <div class="logo">Edge LOA</div>
      <input
        type="text"
        id="searchInput"
        placeholder="캐릭터명을 입력하세요..."
        onkeydown="handleSearch(event)"
      />
      <ul class="nav-links">
        <li><a href="/web">홈</a></li>
        <li><button class="apikey-button" onclick="openModal()">API Key</button></li>
      </ul>
    </div>
  </nav>

  <!-- 검색 결과 카드 영역 -->
  <main class="results" id="results">
    <!-- 카드들이 여기에 표시됩니다 -->
  </main>

  <!-- 모달 -->
  <div class="modal" id="apiModal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>LOA API Key 입력</h2>
      <input type="password" id="apiKeyInput" placeholder="LOA API Key 입력" />
      <button onclick="saveApiKey()">저장</button>
    </div>
  </div>

  <script src="/web/js/main.js"></script>
</body>
</html>
