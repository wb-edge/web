<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/web/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edge LOA</title>
  <link rel="stylesheet" href="/web/css/group-style.css" />
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <div class="logo" onclick="window.location.href='/web'">Edge LOA</div>
      <input
        type="text"
        id="userName"
        placeholder="캐릭터명을 입력하세요..."
        onkeydown="handleSearch(event)"
      />
      <ul class="nav-links">
        <li><button id="apiKeyBtn" onclick="showApiKeyModal()">API KEY 입력</button></li>
      </ul>
    </div>
  </nav>

  <main class="results">
    <div class="group-container">
	  <input type="text" id="mainCharacter" placeholder="대표 캐릭터명 입력" />
	  <button onclick="loadSiblings()">원정대 캐릭터 불러오기</button>
	  <ul id="siblingList"></ul>
	</div>
  </main>

  <!-- 모달 -->
  <div id="apiKeyModal" class="modal api-key-modal">
    <div class="modal-content api-key-content">
      <span class="close" onclick="closeApiKeyModal()">&times;</span>
      <h2>LOA API KEY 입력</h2>
      <input type="text" id="apiKeyInput" placeholder="API Key를 입력하세요" />
      <button onclick="saveApiKey()">저장</button>
    </div>
  </div>

  <script type="module" src="/web/js/group.js"></script>

</body>
</html>
