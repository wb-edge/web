<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/web/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edge LOA</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <link rel="stylesheet" href="/web/css/group-style.css" />
</head>
<body>

  <nav class="navbar">
    <div class="nav-container">
      <div class="logo" onclick="window.location.href='/web'">Edge LOA</div>
      <input type="text" id="searchInput" placeholder="캐릭터명을 입력하세요..." onkeydown="handleSearch(event)" />
      <ul class="nav-links">
        <li><button onclick="showApiKeyModal()">API KEY 입력</button></li>
      </ul>
    </div>
  </nav>

  <main class="results">
    <!-- 내 신청 현황 -->
    <section class="my-section">
      <div class="my-section-header">
        <h2>내 신청 현황</h2>
        <button class="toggle-btn" onclick="toggleMySection()">펼치기/접기</button>
      </div>
      <div id="characterList" class="character-list"></div>
    </section>

    <hr />

    <!-- 다른 유저 현황 -->
    <section id="otherUsersSection">
      <h2>다른 유저들의 상태</h2>
      <div id="otherUsersData"></div>
    </section>

    <hr />

    <!-- 비교 결과 -->
    <section id="compareSection">
      <h2>비교 결과</h2>
      <div id="compareResult" class="compare-result"></div>
    </section>
  </main>

  <!-- API KEY 모달 -->
  <div id="apiKeyModal" class="modal api-key-modal">
    <div class="modal-content api-key-content">
      <span class="close" onclick="closeApiKeyModal()">&times;</span>
      <h2>LOA API KEY 입력</h2>
      <input type="text" id="apiKeyInput" placeholder="API Key를 입력하세요" />
      <button onclick="saveApiKey()">저장</button>
    </div>
  </div>

  <script type="module" src="/web/js/group.js"></script>
</body>
</html>
